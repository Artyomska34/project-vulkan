<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alevlerin Sonunda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');
      
      body {
        font-family: 'Crimson Text', serif;
        background-color: #09090b;
        color: #d4d4d8;
      }
      
      .font-title {
        font-family: 'Cinzel', serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
      
      .soulslike-border {
        border: 1px solid #52525b;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }

      /* Subtle Text Pulse for emphasis */
      @keyframes subtle-pulse {
        0%, 100% { opacity: 1; text-shadow: 0 0 0px transparent; }
        50% { opacity: 0.9; text-shadow: 0 0 5px rgba(234, 179, 8, 0.5); }
      }
      
      .animate-subtle-pulse {
        animation: subtle-pulse 3s infinite ease-in-out;
      }

      /* Bankai Text Animation */
      @keyframes bankai-flash {
        0% { transform: scale(1.5); opacity: 0; filter: blur(10px); }
        10% { transform: scale(1); opacity: 1; filter: blur(0px); }
        90% { transform: scale(1.05); opacity: 1; filter: blur(0px); }
        100% { transform: scale(1.2); opacity: 0; filter: blur(5px); }
      }

      .animate-bankai-text {
        animation: bankai-flash 2.5s ease-out forwards;
      }
      
      /* Victory Text Animation (Slow zoom in + fade) */
      @keyframes victory-zoom {
         0% { transform: scale(0.8); opacity: 0; letter-spacing: 0.1em; }
         20% { transform: scale(1); opacity: 1; letter-spacing: 0.2em; text-shadow: 0 0 30px rgba(234,179,8,0.8); }
         80% { transform: scale(1.1); opacity: 1; letter-spacing: 0.25em; }
         100% { transform: scale(1.2); opacity: 0; letter-spacing: 0.3em; }
      }

      .animate-victory-text {
         animation: victory-zoom 4s ease-in-out forwards;
      }
      
      /* YOU DIED Animation */
      @keyframes you-died-anim {
          0% { transform: scale(1.2); opacity: 0; filter: blur(4px); }
          100% { transform: scale(1); opacity: 1; filter: blur(0px); }
      }
      
      .animate-you-died {
          animation: you-died-anim 2s ease-out forwards;
      }
      
      /* --- DYNAMIC SHAKE ANIMATIONS --- */
      
      /* Level 1: Light Shake (for small damage) */
      @keyframes shake-light {
          0%, 100% { transform: translate(0, 0); }
          25% { transform: translate(-2px, 1px); }
          50% { transform: translate(2px, -1px); }
          75% { transform: translate(-1px, -1px); }
      }
      
      .animate-shake-sm {
          animation: shake-light 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Level 2: Medium Shake (for normal hits) */
      @keyframes shake-medium {
          0%, 100% { transform: translate(0, 0); }
          20% { transform: translate(-4px, 4px); }
          40% { transform: translate(4px, -4px); }
          60% { transform: translate(-4px, 0); }
          80% { transform: translate(4px, 0); }
      }
      
      .animate-shake-md {
          animation: shake-medium 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Level 3: Heavy Shake (for heavy hits, crits, guard break) */
      @keyframes shake-heavy {
          0% { transform: translate(0, 0) rotate(0deg); }
          10% { transform: translate(-10px, -10px) rotate(-3deg); }
          20% { transform: translate(10px, 10px) rotate(3deg); }
          30% { transform: translate(-10px, 10px) rotate(-3deg); }
          40% { transform: translate(10px, -10px) rotate(3deg); }
          50% { transform: translate(-5px, 5px) rotate(-1deg); }
          60% { transform: translate(5px, -5px) rotate(1deg); }
          100% { transform: translate(0, 0) rotate(0deg); }
      }
      
      .animate-shake-lg {
          animation: shake-heavy 0.6s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* --- COMBAT VFX ANIMATIONS --- */
      
      /* Parry Clash Flash */
      @keyframes clash-flash {
          0% { opacity: 0; transform: scale(0.5) rotate(-45deg); }
          20% { opacity: 1; transform: scale(1.2) rotate(0deg); filter: brightness(200%); }
          100% { opacity: 0; transform: scale(1.5) rotate(15deg); }
      }
      
      .animate-clash {
          animation: clash-flash 0.6s ease-out forwards;
      }

      /* Block Shield Glow */
      @keyframes shield-impact {
          0% { transform: scale(1); box-shadow: 0 0 0 rgba(59, 130, 246, 0); }
          50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(59, 130, 246, 0.8); }
          100% { transform: scale(1); box-shadow: 0 0 0 rgba(59, 130, 246, 0); }
      }
      
      .animate-shield-impact {
          animation: shield-impact 0.4s ease-out;
      }

      /* Dodge Blur */
      @keyframes dodge-blur {
          0% { opacity: 1; transform: translateX(0); filter: blur(0); }
          50% { opacity: 0.5; transform: translateX(-50px); filter: blur(4px); }
          100% { opacity: 1; transform: translateX(0); filter: blur(0); }
      }
      
      .animate-dodge {
          animation: dodge-blur 0.5s ease-in-out;
      }

      /* Tooltip Styles */
      .tooltip-container {
        position: relative;
        display: inline-block;
      }

      .tooltip-text {
        visibility: hidden;
        width: 250px;
        background-color: #09090b;
        color: #d4d4d8;
        text-align: center;
        border: 1px solid #ca8a04;
        padding: 8px;
        position: absolute;
        z-index: 100;
        bottom: 125%; /* Position above */
        left: 50%;
        margin-left: -125px;
        opacity: 0;
        transition: opacity 0.3s;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        font-family: 'Crimson Text', serif;
        font-size: 0.85rem;
      }

      .tooltip-container:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }
      
      .tooltip-text::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #ca8a04 transparent transparent transparent;
      }
    </style>
